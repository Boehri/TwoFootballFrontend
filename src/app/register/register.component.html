<div class="body">
    <div class="navbar">
		 <h1 class="header" >TwoFootball</h1> 
	</div>

    <hr>
    <div class="formular">
    <form>  
        <h2>Registrierung</h2> 
             
        <div class="inputs-container">
                <input [(ngModel)]="UserEmail" type="text" name="UserEmail" placeholder="Email">

                <select class="select" [(ngModel)]="selectedTeam">
                    <option *ngFor="let verein of Vereine" [ngValue]="verein.vereinID">{{verein.verein}}</option>
                </select>
                
        </div>
        Sie haben bereits ein Konto? <br>
        <a class="register" [routerLink] = "['/login']">Log In</a> <br>
        <button type="submit" value ="submit">submit</button> <br>
        {{UserEmail}}
        {{selectedTeam}}
    </form>
    </div>
</div>
